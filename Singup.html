<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create a Signup Form</title>
    <style>
        #register-form
        {
            width: 300px;
            background-color: white;
            padding:24px;
            margin-left: auto;
            margin-right: auto;
        } 
        .input-label{
            margin: 0;
            margin-top: 12px;
            margin-bottom: 4px;
        }
        .input-item{
            width: 100%;
        }
        #terms{
           margin-top: 12px;
           margin-bottom: 18px; 
        }
    </style>
</head>
<body style="background-color: lightblue;">
    <h1 style="text-align: center;">Sign Up</h1>
    <form id="register-form">
        <div>
            <input class="input-item" type="text" name="full-name" placeholder="Full Name" autofocus>
        </div>
        <div>
            <p class="input-label">Email:</p>
            <input class="input-item" type="email" name="email" required>
        </div>
        <div>
            <p class="input-label">Password:</p>
            <input class="input-item" type="password" name="password" maxlength="8" required>
        </div>
        <div>
            <p class="input-label">Confirm Password:</p>
            <input class="input-item" type="password" maxlength="8" name="confirm-password" required>
        </div>
        <div>
            <p class="input-label">Age</p>
            <input class="input-item" type="number" min="18" max="80" name="age" required>
        </div>
        <div>
            <p class="input-label">Gender:</p>
            <input type="radio" name="male" value="male">Male</input>
            <input type="radio" name="female" value="female">Female</input>
            <input type="radio" name="other" value="other">Others</input>
        </div>
        <div>
            <p class="input-label">Security Question:</p>
            <select name="security-question" class="input-item" multiple>
                <option value="first-pet">What was your first Pet name?</option>
                <option value="first-school">What was your first School name?</option>
                <option value="first-crush">What was your first Crush name?</option>
            </select>
        </div>
        <div>
            <textarea class="input-item" name="answer" rows="6" cols="30"></textarea>
        </div>
        <div>
            <input id="terms" type="checkbox" name="terms-conditions" value="accept">
            I agree to Accept all terms and Conditions.
        </div>
        <input type="reset" value="Reset fields">
        <input type="submit" value="Register">
    </form>
</body>
</html>

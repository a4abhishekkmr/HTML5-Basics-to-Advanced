<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Intro</title>
    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 24px;
        }
        td{
            padding:16px;
        }
        table{
            width: 700px;
            background-color: aqua;
            margin-top: 24px;
            margin-left: 24px;
        }
    </style>
</head>
<body>
    <table>
        <caption>My Secret TimeTable</caption>
        <tr>
            <td rowspan="6">Hours</td>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>S.S.t</td>
            <td>Hindi</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Maths 1</td>
            <td>Science 1</td>
            <td>S.S.t 1</td>
            <td>Hindi 1</td>
            <td>English 1</td>
        </tr>
        <tr>
            <td colspan="5" style="text-align: center;">Lunch Break</td>
        </tr>
        <tr>
            <td>Maths 2</td>
            <td>Science 2</td>
            <td>S.S.t 2</td>
            <td>Hindi 2</td>
            <td>English 2</td>
        </tr>
        <tr>
            <td>Maths 2</td>
            <td>Science 2</td>
            <td>S.S.t 2</td>
            <td>Hindi 2</td>
            <td>English 2</td>
        </tr>
    </table>
</body>
</html>
